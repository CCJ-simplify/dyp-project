spring:
  redis:
    database: 1
    host: 192.168.125.129
    port: 6379
    password: 123456
    timeout: 5000 #连接超时时间（毫秒）
    pool:
      max-idle: 4 #连接池中的最大空闲连接
      min-idle: 0 #连接池中的最小空闲连接
      max-active: 4 #连接池最大连接数（使用负值表示没有限制）
      max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制）
  datasource:
    url: jdbc:mysql://192.168.125.129:3306/mysql?useSSL=false&characterEncoding=utf-8
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    autoCommit: true
    maximumPoolSize: 8
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/static,classpath:/resources/,file:C:/Users/Administrator/Desktop/dy/dyp/dist
server:
  port: 9993
  servlet:
    context-path: /task
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
dyp:
  task:
    orderTimeOutCron: 0/2 * * * * ?
    pullTaskCron: 0/1 * * * * ?
    movieDownCron: 0/13 * * * * ?
    pSpaceDownCron: 0/13 * * * * ?
    orderStaticsCron: 0 0/5 * * * ?
    sendJobCron: 0/13 * * * * ?
    env: http://localhost:9993
    orderTomeOut: 5000    # 订单超时时间

